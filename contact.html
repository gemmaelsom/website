<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <nav>
      <!-- Heading -->
      <h1 class="hello">Shoot me a message.</h1>
      <!-- Nav Bar -->
      <a class="header" id="home" href="./index.html">home.</a>
      <a class="header" id="blog" href="./blog.html">blog.</a>
      <a class="header" id="work" href="./work.html">work.</a>
    </nav>
    <main>
      <div class="sub-heading">
        <!-- Social Media Links -->
        <a href="https://github.com/gemmaelsom"
          ><img
            src="./images/GitHub-Mark-120px-plus.png"
            id="social-media-logo1"
            alt="The GitHub Icon"
        /></a>
        <a href="https://www.linkedin.com/in/gemma-elsom-a3742a8b/"
          ><img
            src="./images/linkedIn_PNG38.png"
            id="social-media-logo2"
            alt="The LinkedIn Icon"
        /></a>
        <a href="https://twitter.com/girlgenius19"
          ><img
            src="./images/twitterlogo.png"
            id="social-media-logo3"
            alt="The Twitter Icon"
        /></a>
      </div>
      <!-- Contact Form -->
      <form
        action="https://formspree.io/f/xeqpygrz"
        method="POST"
        class="input-field"
      >
        <label for="name">Name:</label>
        <input type="fname" name="name" id="name" />

        <label for="email">Email:</label>
        <input name="email" id="email" />

        <label for="subject">Subject:</label>
        <textarea name="subject" id="subject"></textarea>

        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>

        <button type="submit">SEND</button>
      </form>
    </main>

  </body>
